<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sal = 5000;
        while (sal <= 10000){
            document.write("<br>"+sal);
            sal = sal+(sal*(30/100));
        }
    </script>
</body>
</html>
