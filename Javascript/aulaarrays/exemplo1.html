<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Declarar um array
        let frutas = [];
        let numeros = new Array();

        //Declarar com elementos
        let notas = [3.5, 5.5, 8, 9, 4.5, 6, 10, 8, 5];

        frutas[0] = "Maçã";
        console.log("O primeiro elemento é: "+frutas[0]);
        for (i = 0; i < 8; i++){
            console.log(notas[i]);
        }

        for (i = 0; i < 10; i ++){
            numeros[i] = prompt("Digite um número: ");

        }

        for (i = 0; i < 10; i++){
            document.write(numeros[i]+"<br>")
        }


    </script>
</body>
</html>
