<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function maiorNome(listaNomes){
        let maiorNome = ""
        for (i = 0; i < listaNomes.lenght; i++){
            if (listaNomes[i] > maiorNome){
                maiorNome = listaNomes[i]
            }
        }
        return maiorNome;
    }

    let nomes = ["Niltemberg", "Priscila", "Jos√©", "Ana"]
    document.write(maiorNome(nomes))
    </script>
</body>
