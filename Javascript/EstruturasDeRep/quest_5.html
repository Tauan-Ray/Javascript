<body>
    <script>
        let maior = Number.MIN_SAFE_INTEGER;
        let menor = Number.MAX_SAFE_INTEGER;

        for(let i = 1; i < 21; i++){
            var num = Number(prompt("Diga um nÃºmero: "));

            if (num > maior) {
                maior = num;
            }
            if (num < menor) {
                menor = num;
            }
        }
        console.log(maior);
        console.log(menor);
    </script>
