<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        //Faça um programa que calcule o fatorial de um número inteiro fornecido pelo usuário. Ex.:
        //5=5.4.3.2.1=120

        let n = Number(prompt("Diga um número: "))
        let fatorial = 1
        for(let n1 = n; n1 > 0; n1--){
            fatorial*=n1
        }
        console.log(fatorial)


    </script>
</body>
</html>
