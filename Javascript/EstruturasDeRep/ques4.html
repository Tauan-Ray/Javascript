    <script>
        // Faça um algoritmo que leia um número N, e o programa calcula e mostra a soma de todos os números
        //inteiros de 1 a N.
        var soma = 0
        var num = Number(prompt("Insira o número"))
        for(i = 1; i<= num;i++){
            var n = soma+=i;
            
        }
        console.log(n)

    </script>
