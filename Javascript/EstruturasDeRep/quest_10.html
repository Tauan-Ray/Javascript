<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var np = Number(prompt("Diga quantas pessoas serão: "))
        var si = 0
        for (let i = np; i > 0; i--){
            var year = Number(prompt("Diga as idades: "))
            si+=year
         
        }
        var mi = (si/np);
        if (mi > 0 && mi <= 25){
            console.log("A turma é jovem");
        }

        else if (mi > 25 && mi <=60 ){
            console.log("A turma é adulta")
        }

        else{
            console.log("A turma é idosa")
        }
    </script>
</body>
</html>
