<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = Number(prompt("Diga o número que você quer a tabuada: "));
        var lsom = []
        var lsub = []
        var lmult = []
        var ldiv =[]

        for (var i = 1; i < 11;i++){
            var som = num+i;
            var sub = num-i;
            var mult = num*i;
            var div =num/i;
            lsom.unshift(som)
            lsub.unshift(sub)
            lmult.unshift(mult)
            ldiv.unshift(div)               
        }
    
        console.log(lsom.reverse())
        console.log(lsub.reverse())
        console.log(lmult.reverse())
        console.log(ldiv.reverse())
        
        
    </script>
</body>
</html>
