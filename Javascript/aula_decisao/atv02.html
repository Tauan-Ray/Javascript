<body>
    <script>
        let sexo = prompt("Diga o seu sexo[Masculino, Feminino]: ").toLowerCase();

        switch(sexo){
            case 'masculino':
                alert("Seja bem-vindo")
                break;
            
            case 'feminino':
                alert("Seja bem-vinda")
                break;
            
                default:
                    alert("Seja bem-vinde")
        }
    </script>
