<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional</title>
</head>
<body style="background-color: black;">
    <script>
        
        let semafaro = prompt(`Qual a cor do sinal?[Verde, vermelho, amarelo]` ).toLowerCase();

        if (semafaro == "verde"){
            alert("Passe");
        }

        else if (semafaro == "amarelo"){
            alert("Atenção");
        }

        else{
            alert("Não passe");
        }
    </script>
</body>
</html>
