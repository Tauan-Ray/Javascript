<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
</head>
<body>
    <script>
        let turma = prompt("Digite o codigo da sua turma ");
        switch(turma){
            case '1':
                alert("Informática");
                break;
            case '2':
                alert("Hospedagem");
                break;
            case '3':
                alert("Modelagem");
                break;
            case '4':
                alert("Enfermagem");
                break;
            default:
                alert("Codigo inválido");
        }
    </script>
</body>
</html>
