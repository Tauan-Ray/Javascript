    <script>
        let n1 = prompt("Diga a nota 1: ");
        let n2 = prompt("Diga a nota 2: ");

        let n4 = prompt("Diga a nota 4: ");

            alert("Sua média é "+media+" e você está aprovado")

        }
    </script>
