<body>
    <script>
        let m = Number(prompt("Informe quantas maças você comprou: "))

        if (m < 20){
            let p = m*1.5
            alert("Você deve pagar R$"+p)
        }

        else{
            let p = m*1.2
            alert("Você deve pagar R$"+p)
        }
    </script>
