<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sal =Number(prompt("Informe o seu salário: "))

        if (sal < 500){
            let reajuste = sal+(sal*(30/100))
            alert("Seu novo salário é de "+reajuste)
        }

        else{
            alert("Você não possui direito ao aumento")
        }
    </script>
</body>
</html>
