<!DOCTYPE html>

<body>
    <script>
        function numeros(array){
            var positivo = []
            for (i = 0; i < array.length; i++){
                if (array[i] > 0){
                    positivo.push(array[i])
                }
            }
            return positivo
        
        }

            var n = [-2, 6, -8, 10, 11]
            var numerospositivos = numeros(n)
            console.log(numerospositivos)
    </script>
</body>
</html>
