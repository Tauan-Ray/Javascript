<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade01</title>
</head>
<body>
    <script>
        let anonsc = Number(prompt("Diga o seu ano de nascimento: "));
        let anoat = Number(prompt("Diga o ano atual: "));
        let idade = (anoat-anonsc);
        document.write(`<h1>A idade do usúario é ${idade}</h1>`)
    </script>
</body>
