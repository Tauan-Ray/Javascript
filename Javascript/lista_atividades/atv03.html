<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 3</title>
</head>
<body>
    <script>
        let h = Number(prompt("Quantos homens estão na turma: "));
        let m = Number(prompt("Quantas mulheres estão na turma: "));
        let p = (h+m);
        let ph = (h/p);
        let pm = (m/p);
        document.write(`<h1>Porcentagem de homens:${ph*100}%`);
        document.write(`<br>Porcentagem de mulheres:${pm*100}%`)
    </script>
</body>
</html>
