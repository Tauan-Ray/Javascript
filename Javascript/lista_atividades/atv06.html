    <title>Atividade 6</title>
</head>
<body>
    <script>
        let a = Number(prompt(`Qual o lado A do retângulo?: `));
        let b = Number(prompt(`Qual o lado B do retângulo?: `));
        let area = (a*b);
        let p = (2*a + 2*b);
        document.write(`A área do retângulo é ${area}, e o perímetro é ${p}`);
    </script>
</body>
