<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário elaborado</title>
</head>
<body>
    <h1>Formulário</h1>
    <form>
        <fieldset>
            <legend>Dados Pessoais</legend>

            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br>
            <label for="ende">Endereço:</label><br>
            <input type="text" id="ende" name="ende" required><br>
            <label for="city">Cidade:</label><br>
            <input type="text" id="city" name="city" required><br>
            <label for="state">Estado:</label><br>
            <select id="state">
                <option value="ac">Acre (AC)</option>
                <option value="al">Alagoas (AL)</option>
                <option value="ap">Amapá (AP)</option>
                <option value="am">Amazonas (AM)</option>
                <option value="ba">Bahia (BA)</option>
                <option value="ce">Ceará (CE)</option>
                <option value="df">Distrito Federal (DF)</option>
                <option value="es">Espírito Santo (ES)</option>
                <option value="go">Goiás (GO)</option>
                <option value="ma">Maranhão (MA)</option>
                <option value="mt">Mato Grosso (MT)</option>
                <option value="ms">Mato Grosso do Sul (MS)</option>
                <option value="mg">Minas Gerais (MG)</option>
                <option value="pa">Pará (PA)</option>
                <option value="pb">Paraíba (PB)</option>
                <option value="pr">Paraná (PR)</option>
                <option value="pe">Pernambuco (PE)</option>
                <option value="pi">Piauí (PI)</option>
                <option value="rj">Rio de Janeiro (RJ)</option>
                <option value="rn">Rio Grande do Norte (RN)</option>
                <option value="rs">Rio Grande do Sul (RS)</option>
                <option value="ro">Rondônia (RO)</option>
                <option value="rr">Roraima (RR)</option>
                <option value="sc">Santa Catarina (SC)</option>
                <option value="sp">São Paulo (SP)</option>
                <option value="se">Sergipe (SE)</option>
            </select>
    </fieldset>
<br><br><br>
    <fieldset>
        <legend>Dados profissionais</legend>
        <label for="nat">Natureza do Cargo</label><br>
        <input type="radio" id="nc" name="nc" checked>
        <label for="geren">Gerência</label>
        <input type="radio" id="nc" name="nc">
        <label for="finan">Financeiro</label>
        <input type="radio" id="nc" name="nc">
        <label for="recep">Recepção</label>
        <input type="radio" id="nc" name="nc">
        <label for="adm">Administrativo</label>
        <input type="radio" id="nc" name="nc">
        <label for="juri">Jurídico</label>
        <br><br>
        <label for="prof">Área de interesse</label><br>
        <input type="checkbox" id="int" name="comp">
        <label for="comp">Computação</label>
        <input type="checkbox" id="int" name="bio">
        <label for="bio">Biologia</label>
        <input type="checkbox" id="int" name="maaa">
        <label for="maaa">Meio Ambiente</label>
        <input type="checkbox" id="int" name="eng">
        <label for="eng">Engenharia</label>
        <input type="checkbox" id="int" name="his">
        <label for="his">História</label>
        <br><br>
        <label for="curri">Mini currículo:</label>
        <textarea id="curri" name="curri" rows="5" cols="35"></textarea>       
    </fieldset>
    <br>
    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>
  </form>
</body>
</html>
