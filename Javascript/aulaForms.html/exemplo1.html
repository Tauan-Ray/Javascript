<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Dados pessoais</legend>
            <label for ="nome">Nome: </label>
            <input type="text" id="nome" value="Tauan"/><br>
            <datalist id="email-list">
                <options>Google</options>
                <options>Hotmail</options>
                <options>Outlook</options>
            </datalist>
            <label for="email">Email:</label>
            <input type="email" id="email" multiple/><br>
            <label for="datanasc">Data de nascimento: </label>
            <input type="date" id="datanasc" autofocus/><br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" autocomplete="off" inputmode="numeric" minlength="5" maxlength="16" required/><br>
            <button value="Enviar">Enviar</button>
    </fieldset>
    </form>
</body>
</html>
