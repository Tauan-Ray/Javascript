<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">"João</p>
    <button onclick="alterarTexto()">Alterar</button><br>
    <button onclick="retornar()">Return</button>


    <script>
        function alterarTexto(){
            document.getElementById("demo").innerHTML = "Hello world"
        }

        function retornar(){
            document.getElementById("demo").innerHTML = "João"
        }
        
    </script>
</body>
</html>
