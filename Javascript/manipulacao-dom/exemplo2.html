<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Insira seu nome aqui: </label><br>
    <input type="text" id="nome">
    <button onclick="alterar()">Alterar</button><br>
    <p id="demo">Hello world</p>
    


    <script>
        function alterar(){
            valor = document.getElementById("nome").value;
            document.getElementById("demo").innerHTML = valor
        }
        
    </script>
</body>
</html>
