<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function apple(qtdM){
            if (qtdM < 20){
                return qtdM*1.50
            }
            else {
                return qtdM*1.00
            }
        }

        qtdM = Number(prompt("Quantas maçãs você comprou?"))
        alert(apple(qtdM))
    </script>
</body>
</html>
