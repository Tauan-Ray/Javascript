<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        function mairon(n1, n2){
            if (n1 > n2){
                return n1;
            }

            else if (n2 > n1){
                return n2;
            }
        }
        let num1 = Number(prompt('Diga um número: '));
        let num2 = Number(prompt('Diga outro número: '))
        alert("O mairo número é "+mairon(num1, num2))
    </script>
</body>
