<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinha número</title>
</head>
<body>
    <script>
        var pc = Math.floor(Math.random() * 100) + 1;
        var repeat = "sim";
        var numeroTentativa = 0

        while (repeat == "sim"){
            //alert(pc);
            var user = Number(prompt("Escolha um número entre 1 e 100: "));

            if (user < 1){
                alert("O número escolhido por você é menor do que 1");
            }

            else if (user > 100){
                alert("O número escolhido por você é maior do que 100");
            }

            else if (user < pc){
                alert("Número errado! O número que vc escolheu é menor do que o correto");
                numeroTentativa++;
            }
            
            else if (user > pc){
                alert("Número errado! O número que vc escolheu é maior do que o correto");
                numeroTentativa++;
            }
            
            else if (user == pc){
                alert(`Você acertou o número em ${numeroTentativa} tentativas, parabéns`);
                repeat = prompt("Você quer jogar dnv?(sim/não) ").toLowerCase();
                pc = Math.floor(Math.random() * 100) + 1;
            }
        }
    </script>
</body>
</html>
