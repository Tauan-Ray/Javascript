<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1 = Number(prompt("Diga um número: "));
        let n2 = Number(prompt("Diga outro numero número: "));
        let soma = (n1+n2);
        let sub = (n1-n2); 
        let mult = (n1*n2);
        let div = (n1/n2);
        let pot = (n1**n2);
        let modulo = (n1%n2); 
        document.write(`<br>A soma de ${n1} com ${n2} é igual a ${soma}`);
        document.write(`<br>A subtração de ${n1} menos ${n2} é igual a ${sub}`);
        document.write(`<br>A multiplicação de ${n1} com ${n2} é igual a ${mult}`);
        document.write(`<br>A divisão de ${n1} por ${n2} é igual a ${div}`);
        document.write(`<br>${n1} elevado a ${n2} é igual a ${pot}`);
        document.write(`<br>O modulo de ${n1} por ${n2} é igual a ${modulo}`);
    </script>
</body> 
</html>
